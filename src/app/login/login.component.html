<div class="logDiv">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input   [ngModel]="email" name="email" type="text" class="form-control" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input  [ngModel]="senha"   type="password"  class="form-control" id="inputPassword">
        </div>
      </div>
      <button  (click) = "fazerLogin()"   class="btn-primary" routerLink = "/home">Login</button>

</div>
